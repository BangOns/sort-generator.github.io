<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- tempat penyeleksi -->
      <h1>mengurutkan angka</h1>
      <div class="kotak">
        <!-- tempat menampung array -->
        <div class="kotak1">
          <div class="teksKotak">
            <h3>Masukkan Angka</h3>
          </div>
          <div class="hasilinput"></div>
        </div>
        <!-- input array -->
        <div class="kotak2">
          <div class="teksKotak">
            <h3>Input angka acak</h3>
          </div>
          <div class="input">
            <input type="text" class="inp" />
            <button class="add">Add</button>
          </div>
          <div class="generate">
            <button>Urutkan</button>
          </div>
        </div>
        <!-- hasil sort array -->
        <div class="kotak3">
          <div class="teksHasil">
            <h2>Hasil Angka Yang telah Diurutkan</h2>
          </div>
          <div class="hasil"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
